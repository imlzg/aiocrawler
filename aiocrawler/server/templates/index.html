<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="/user/imgs/favicon.ico" type="image/x-icon" />
    <title>Aiocrawler Dashboard</title>
    <link rel="stylesheet" href="/user/css/bootstrap.min.css">
    <link rel="stylesheet" href="/user/css/styles.css">
    <link rel="stylesheet" href="/user/css/font-awesome.min.css">
</head>
<body class="sidebar-fixed header-fixed">
<div class="page-wrapper">
   <nav class="navbar page-header">
        <a class="navbar-brand" href="#">
            <img class="img-circle image-responsive" src="/user/imgs/logo_50x50.png" alt="logo">
            Aiocrawler Dashboard
        </a>

        <ul class="navbar-nav ml-auto">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <span class="small ml-1 d-md-down-none">{{username}}</span>
                </a>
                <div class="dropdown-menu dropdown-menu-right">
                    <div class="dropdown-header">Settings</div>

                    <a href="#" class="dropdown-item">
                        <i class="fa fa-cog fa-fw"></i> Settings
                    </a>

                    <a href="#" class="dropdown-item">
                        <i class="fa fa-user"></i> Profile
                    </a>

                    <a href="logout" class="dropdown-item">
                        <i class="fa fa-lock"></i> Logout
                    </a>
                </div>
            </li>
        </ul>
    </nav>

    <div class="main-container">
        <div class="sidebar">
            <nav class="sidebar-nav">
                <ul class="nav" id="tab-menu">
                    <li class="nav-title">Menu</li>

                    <li class="nav-item">
                        <a href="#dashboard" class="nav-link active" id="dashboard-link">
                            <i class="icon icon-speedometer"></i> Dashboard
                        </a>
                        <a href="#auth" class="nav-link" id="auth-link">
                            <i class="icon icon-speedometer"></i> Authorization
                        </a>
                    </li>
                </ul>
            </nav>
        </div>

        <div class="content">
                <div class="container-fluid">
                    <div class="tab-content">
                        <div class="tab-pane active" id="dashboard"></div>
                        <div class="tab-pane" id="auth"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="/user/js/jquery.js"></script>
<script src="/user/js/bootstrap.min.js"></script>
<script>
    $(document).ready( () =>{
        $('#dashboard').load('dashboard.html');

    })

</script>

</html>
