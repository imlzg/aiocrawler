<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<title>Aiocrawler Dashboard</title>
	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link rel="stylesheet" href="css/ready.min.css">
</head>
<body>
	<div class="wrapper">
		<div id="header"></div>
		<div class="main-panel">
			<div class="content">
				<div class="container-fluid">
					<h4 class="page-title">Connection</h4>
					<div class="col-md-12">
						<div class="card card-tasks">
							<div class="card-header ">
								<h4 class="card-title">Connection requests</h4>
							</div>
							<div class="card-body">
								<div class="table-full-width">
									<table class="table" id="connection-table">
									</table>
								</div>
							</div>
							<div class="card-footer">
								<ul class="pagination" id="pagination"></ul>
							</div>
						</div>
					</div>
					</div>
				</div>
			</div>
		</div>
</body>
<script src="js/jquery.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/bootstrap-notify.min.js"></script>
<script src="js/bootstrap-table.min.js"></script>
<script src="js/aiocrawler.js"></script>
<script src="js/connection.js"></script>
</html>
