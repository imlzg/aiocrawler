    </div>
    <nav class="navbar navbar-header navbar-expand-lg">
        <div class="container-fluid">
            <ul class="navbar-nav topbar-nav ml-md-auto align-items-center">
                <li class="nav-item dropdown">
                    <a class="dropdown-toggle profile-pic" data-toggle="dropdown" href="#" aria-expanded="false">

                        <span> {{username}} </span>

                    <ul class="dropdown-menu dropdown-user">

<div class="sidebar">
    <div class="scrollbar-inner sidebar-wrapper">
        <ul class="nav nav-tabs" role="tablist">
            <li class="nav-item" id="dashboard-li">
                <a class="nav-link" href="index" role="tab" aria-selected="true">
                    <i class="fa fa-dashboard"></i>
                    <p>Dashboard</p>
                </a>
            </li>
            <li class="nav-item" id="connection-li">
                <a class="nav nav-link" href="connection" role="tab" aria-selected="false">
                    <i class="fa fa-connectdevelop"></i>
                    <p>Connection</p>
                    <span class="badge badge-warning" id="connection-count">{{ connection_count }}</span>
                </a>
            </li>
            <li class="nav-item" id="crawler-li">
                <a class="nav-link" href="crawler" role="tab" aria-selected="false">
                    <i class="fa fa-user"></i>
                    <p>Crawler</p>
                    <span class="badge badge-count" id="crawler-count">{{ crawler_count }}</span>
                </a>
            </li>
            <li class="nav-item" id="spider-li">
                <a class="nav-link" href="spider" role="tab">
                    <i class="fa fa-bug"></i>
                    <p>Spider</p>
                    <span class="badge badge-count" id="spider-count">{{ spider_count }}</span>
                </a>
            </li>
            <li class="nav-item" id="task-li">
                <a class="nav-link" href="spider" role="tab">
                    <i class="fa fa-tasks"></i>
                    <p>Task</p>
                    <span class="badge badge-count" id="task-count">{{ task_count }}</span>
                </a>
            </li>
        </ul>
